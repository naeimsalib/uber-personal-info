<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ride with Naeim</title>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        text-align: center;
        background: linear-gradient(135deg, #74ebd5, #acb6e5);
        color: #fff;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        animation: fadeIn 1.5s ease;
        position: relative;
      }

      .container {
        background-color: rgba(0, 0, 0, 0.7);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        max-width: 90%;
        width: 340px;
        animation: fadeIn 2s ease;
      }

      h1 {
        font-size: 28px;
        margin-bottom: 15px;
      }

      .info,
      .quote {
        margin: 15px 0;
        padding: 10px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
      }

      .btn {
        display: inline-block;
        width: 80%;
        margin: 10px auto;
        padding: 12px;
        border: none;
        border-radius: 25px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        text-decoration: none;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }

      .copy-btn {
        background-color: #e67e22;
        margin-top: 15px;
      }

      .payment-method {
        display: inline-block;
        margin: 8px;
        padding: 10px 15px;
        border-radius: 20px;
        font-size: 14px;
        font-weight: bold;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        color: white;
      }

      .zelle {
        background-color: #9b59b6;
      }
      .cashapp {
        background-color: #2ecc71;
      }
      .venmo {
        background-color: #3498db;
      }
      .paypal {
        background-color: #34495e;
      }

      .notification {
        position: absolute;
        bottom: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        color: #fff;
        padding: 10px 20px;
        border-radius: 20px;
        display: none;
        animation: fadeIn 0.5s ease;
      }

      @media (max-width: 400px) {
        .container {
          width: 90%;
          padding: 15px;
        }

        .btn {
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Ride with Naeim ðŸš—</h1>
      <div class="info">
        <strong>Name:</strong> Naeim<br />
        <strong>Phone Number:</strong> (347) 435-9788
      </div>

      <button class="btn copy-btn" onclick="copyPhoneNumber()">
        ðŸ“‹ Copy Phone Number
      </button>

      <div class="quote">
        ðŸ“² Text me the time, pick-up location, and drop-off location to get a
        price quote!
      </div>

      <div>
        <p>I accept payments via:</p>
        <div class="payment-method zelle">Zelle</div>
        <div class="payment-method cashapp">CashApp</div>
        <div class="payment-method venmo">Venmo</div>
        <div class="payment-method paypal">PayPal</div>
      </div>
    </div>

    <div id="notification" class="notification"></div>

    <script>
      function copyPhoneNumber() {
        navigator.clipboard.writeText('(347) 435-9788').then(
          function () {
            showNotification('Phone number copied!');
          },
          function (err) {
            showNotification('Failed to copy phone number');
          }
        );
      }

      function showNotification(message) {
        const notification = document.getElementById('notification');
        notification.textContent = message;
        notification.style.display = 'block';
        setTimeout(() => {
          notification.style.display = 'none';
        }, 2000);
      }
    </script>
  </body>
</html>
